{% extends "users/base.html" %} 
{% load static %}
{% comment %} {% load crispy_forms_tags %}{% endcomment %} 
{% block title %}Add assessment{% endblock title %} 
{% block main %}

<div class="container mt-3">
  <a href="{% url 'sub-topic-list' id %}" class="btn btn-secondary">Back</a>
</div>

<div class="main-form container">
  <h1>Add Subtopic</h1>


  <div>
    <form action="#" method="post" id="assessment-form">
      {% csrf_token %} 
  
      <div class="form-group">
        <label for="title">Title :-</label>
        <input type="text" class="form-control" name="{{form.title.name}}" id="title"
          placeholder="Title"/>
      </div>
      <button class="btn btn-primary add-assessment">Add</button>
    </form>
  </div>

  <div class="alert alert-info" id="msg"></div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

{% endblock main %}

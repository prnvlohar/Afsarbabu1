
{% extends "users/base.html" %}
{% load static %}
{% block main %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Poppins:wght@600&display=swap');

* {
    box-sizing: border-box
}

body {
    background-color: #d9ecf2;
    font-family: 'Poppins', sans-serif;
    color: #666
}

.h2 {
    color: #444;
    font-family: 'PT Sans', sans-serif
}

thead {
    font-family: 'Poppins', sans-serif;
    font-weight: bolder;
    font-size: 20px;
    color: #666
}

img {
    width: 40px;
    height: 40px
}

.name {
    display: inline-block
}

.bg-blue {
    background-color: #EBF5FB;
    border-radius: 8px
}

.fa-check,
.fa-minus {
    color: blue
}

.bg-blue:hover {
    background-color: #3e64ff;
    color: #eee;
    cursor: pointer
}

.bg-blue:hover .fa-check,
.bg-blue:hover .fa-minus {
    background-color: #3e64ff;
    color: #eee
}

.table thead th,
.table td {
    border: none
}

.table tbody td:first-child {
    border-bottom-left-radius: 10px;
    border-top-left-radius: 10px
}

.table tbody td:last-child {
    border-bottom-right-radius: 10px;
    border-top-right-radius: 10px
}

#spacing-row {
    height: 10px
}

@media(max-width:575px) {
    .container {
        width: 125%;
        padding: 20px 10px
    }
}
.topic-link {
    text-decoration: none; /* Remove underline */
    color: inherit; /* Inherit text color from the parent */
}

</style>

<div class="container rounded mt-5 bg-white p-md-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="h2 font-weight-bold">Tests</div>
        <a href="{% url 'add-assessment' id %}" class="btn btn-primary">add test</a>
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Topic</th>
                    <th scope="col">Subtopic</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody>
                {% for assess in Assessments %}
                <tr class="bg-blue">
                    <td class="pt-2"> 
                        <div class="pl-lg-5 pl-md-5 pl-1 name"><a href="{% url "question-list" assess.id %}" class="topic-link">{{ assess.title }}</a>
                        </div>
                    </td>
                    <td class="pt-3">{{assess.topic}}</td>
                    <td class="pt-3">{{assess.subtopic}}</td>
                    <td class="pt-3">{{assess.duration}}</td>
                    <td class="pl-lg-5 pl-md-5 pl-1 name"><a href="{% url "update-assessment" assess.id %}">Edit</a></td>
                </tr>
                <tr id="spacing-row">
                    <td></td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock main %}

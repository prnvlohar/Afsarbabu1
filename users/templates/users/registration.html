{% extends "users/reg_base.html" %}
{% load static %}

{% block reg_field %}
  <form method="post" class="register-form" id="register-form" action = "{% url "register" %}">
    {% csrf_token %}
    <h1>{{temp}}</h1>
    <input type="hidden" name="token" value="{{request.GET.referral_code}}" />
  
    <div class="form-group">
      <label for="email"><i class="zmdi zmdi-email"></i></label>
      <input
        type="email"
        name="{{form.email.name}}"
        id="email"
        placeholder="Your Email"
      />
    </div>
    <div class="form-group">
      <label for="phone"
        ><i class="zmdi zmdi-account material-icons-name"></i
      ></label>
      <input
        type="number"
        name="{{form.phone.name}}"
        id="phone"
        placeholder="Your Contact"
      />
    </div>
    <div class="form-group">
      <label for="pass"><i class="zmdi zmdi-lock"></i></label>
      <input
        type="password"
        name="{{form.password.name}}"
        id="pass"
        placeholder="Password"
      />
    </div>
    <div class="form-group form-button">
      <input type="submit" name="signup" id="signup" class="form-submit" value="Sign Up"/>
    </div>
  </form>
{% endblock reg_field %} 

{% block reg_img %}
    <figure><img src="{% static "users/images/signup-image.jpg" %}" alt="sing up image"></figure>
{% endblock reg_img %}
